    <!-- Modal for full-size awards -->
    <div id="award-modal" class="award-modal">
      <span id="award-modal-close" class="award-modal-close">&times;</span>
      <img id="award-modal-img" class="award-modal-img" alt="">

  <script> document.addEventListener("DOMContentLoaded", function () { const modal = document.getElementById("award-modal"); 
  const modalImg = document.getElementById("award-modal-img"); 
  const caption = document.getElementById("award-modal-caption"); 
  const closeBtn = document.getElementById("award-modal-close"); 
    document.querySelectorAll(".award-thumb").forEach(function (img) 
    { img.addEventListener("click", function () 
    {const fullSrc = img.getAttribute("data-full") || img.src; modal.style.display = "flex"; 
      modalImg.src = fullSrc; caption.textContent = img.alt || ""; }); }); 
      closeBtn.addEventListener("click", function () 
      {modal.style.display = "none"; }); 
      modal.addEventListener("click", function (e) { if (e.target === modal) 
      { modal.style.display = "none"; } }); }); </script> </body> </html>
