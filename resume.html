<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <main class="main">
    <h1>Resume</h1>

    <!-- Button that opens the PDF -->
    <a
      href="jdresumefin.pdf"
      target="_blank"
      rel="noopener noreferrer"
      class="button wide primary"
    >
      View My Resume (PDF)
    </a>

    <!-- Optional: keep embedded preview below if you still want inline view -->
    
    <object
      data="jdresumefin.pdf"
      type="application/pdf"
      width="100%"
      height="800px"
    >
      <p>Your browser can't display PDFs. 
        <a href="jdresumefin.pdf" target="_blank" rel="noopener noreferrer">
          Download the resume
        </a>.
      </p>
    </object>
  
  </main>
</body>
</html>
